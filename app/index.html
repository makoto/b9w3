<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Default Truffle App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Splitter</h1>
  <h2>Account balances</h2>
  <ul>
    <li>Contract: <span id="contract-balance">1</span></li>
    <li>Sender:   <span id="sender">1</span></li>
    <li>Account A: <span id="account-a">2</span></li>
    <li>Account B: <span id="account-b">3</span></li>
  </ul>

  <br>
  <h1>Send</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><br><button id="send" onclick="split()">Split</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
